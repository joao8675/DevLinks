<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./Style.css" />

        <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>

        Feito com ♥ pela

    ></script>
    <script

    ></script>
    <script src="Script.js" defer></script>
